
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tất cả sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #d62828;
      color: white;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h4 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #d62828;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tất cả sản phẩm</h1>
  <div class="products">
    <div class="product">
      <img src="https://raw.githubusercontent.com/Danielvu99/dogiadungtot/main/quat-dieu-hoa-d_main_517_450.png.webp" alt="Quạt">
      <h4>Quạt điều hòa</h4>
      <p>499.000₫</p>
    </div>
    <div class="product">
      <img src="https://raw.githubusercontent.com/Danielvu99/dogiadungtot/main/may-xay-nau-da-_main_88_450.png.webp" alt="Máy xay">
      <h4>Máy xay sinh tố</h4>
      <p>599.000₫</p>
    </div>
    <div class="product">
      <img src="https://raw.githubusercontent.com/Danielvu99/dogiadungtot/main/noi-com-dien-to_main_196_1020.png.webp" alt="Nồi cơm điện">
      <h4>Nồi cơm điện</h4>
      <p>899.000₫</p>
    </div>
    <div class="product">
      <img src="https://raw.githubusercontent.com/Danielvu99/dogiadungtot/main/may-loc-nuoc-ro_main_594_1020.png.webp" alt="Máy lọc nước">
      <h4>Máy lọc nước</h4>
      <p>1.299.000₫</p>
    </div>
  </div>
</body>
</html>
