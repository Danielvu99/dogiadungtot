<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #d62828;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-img {
      flex: 1 1 300px;
    }
    .product-img img {
      width: 100%;
      border-radius: 8px;
    }
    .product-info {
      flex: 1 1 300px;
    }
    .product-info h2 {
      margin-top: 0;
    }
    .price {
      font-size: 24px;
      color: #d62828;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .buy-btn {
      background-color: #00b4d8;
      color: white;
    }
    .cart-btn {
      background-color: #f77f00;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chi tiết sản phẩm</h1>
  </header>
  <div class="container">
    <div class="product-img">
      <img id="productImage" src="" alt="Sản phẩm" />
    </div>
    <div class="product-info">
      <h2 id="productName">Tên sản phẩm</h2>
      <p id="productPrice" class="price">0₫</p>
      <p id="productDesc">Mô tả sản phẩm sẽ hiển thị ở đây.</p>
      <button class="btn buy-btn" onclick="buyNow()">Mua ngay</button>
      <button class="btn cart-btn" onclick="addToCart()">Thêm vào giỏ hàng</button>
    </div>
  </div>

  <script>
    // Lấy dữ liệu từ URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");
    const image = params.get("image");
    const desc = params.get("desc") || "Sản phẩm chất lượng, bảo hành 12 tháng.";

    document.getElementById("productName").innerText = name;
    document.getElementById("productPrice").innerText = price;
    document.getElementById("productImage").src = image;
    document.getElementById("productDesc").innerText = desc;

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Đã thêm vào giỏ hàng!");
    }

    function buyNow() {
      window.location.href = "checkout.html?name=" + encodeURIComponent(name);
    }
  </script>
</body>
</html>
