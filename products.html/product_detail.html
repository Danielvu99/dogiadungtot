<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
    }
    .image-section {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .image-section img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
    .details-section {
      flex: 2;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .price {
      color: #d62828;
      font-size: 24px;
      margin: 10px 0;
    }
    .description {
      margin-top: 10px;
      line-height: 1.6;
    }
    button {
      background: #d62828;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://github.com/Danielvu99/dogiadungtot/blob/f3efe092b5f15b5435ee4ebd32357e0ddd6178c8/images/noicom1.jpg?raw=true" alt="Sản phẩm">
    </div>
    <div class="details-section">
      <h2>Nồi cơm điện cao cấp</h2>
      <div class="price">899.000₫</div>
      <div class="description">
        Nồi cơm điện dung tích 1.8L, chống dính, thiết kế hiện đại, dễ sử dụng. Bảo hành chính hãng 12 tháng.
      </div>
      <button onclick="addToCart()">Thêm vào giỏ hàng</button>
    </div>
  </div>

  <script>
    function addToCart() {
      const product = {
        id: "noicom1",
        name: "Nồi cơm điện cao cấp",
        price: 899000,
        image: "https://github.com/Danielvu99/dogiadungtot/blob/f3efe092b5f15b5435ee4ebd32357e0ddd6178c8/images/noicom1.jpg?raw=true",
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === product.id);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Đã thêm vào giỏ hàng!");
    }
  </script>
</body>
</html>
